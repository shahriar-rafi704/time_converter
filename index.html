<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2><i>Time Converter</i></h2>
      <div class="input-wrapper">
        <label for="conversionType">Select Conversion:</label>
        <select id="conversionType">
          <option value="hrToMnt">Hours to Minutes</option>
           <option value="hrToSec">Hours to Seconds</option>
          <option value="mntToHr">Minutes to Hours</option>
          <option value="mntToSec">Minutes to Seconds</option>         
          <option value="secToHr">Seconds to Hours</option>
          <option value="secToMnt">Seconds to Minutes</option>
        </select>
      </div>
      <div class="input-wrapper">
        <label for="inputValue">Input Value:</label>
        <input type="number" id="inputValue" />
      </div>
      <div class="input-wrapper">
        <button id="convertButton">Convert</button>
      </div>
      <div class="output-wrapper">
        <label for="outputValue">Result:</label>
        <input type="text" id="outputValue" readonly />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
